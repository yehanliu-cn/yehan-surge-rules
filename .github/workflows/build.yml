name: AdGuardToSurge

on:
  workflow_dispatch:
  push:
    paths:
      - 'scripts/adguard2surge.py'
      - 'source/custom/Advertising/source.list'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install requests

      - name: Run adguard2surge script
        run: python3 scripts/adguard2surge.py

      - name: Upload surge.list
        uses: actions/upload-artifact@v4
        with:
          name: surge.list
          path: output/surge.list
