name: Build Rules

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          pip install requests

      - name: Run adguard2surge.py
        run: |
          python script/adguard2surge.py

      - name: Upload converted rules
        uses: actions/upload-artifact@v4   # ✅ 改为 v4
        with:
          name: SurgeList
          path: output/surge.list
