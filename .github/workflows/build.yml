name: AdGuard2Surge

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  convert:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 仓库
        uses: actions/checkout@v3

      - name: 安装 Python 依赖
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip install requests

      - name: 运行转换脚本
        run: python script/adguard2surge.py

      - name: 列出 output 以确认
        run: ls -lah output

      - name: 上传产物 surge.list
        uses: actions/upload-artifact@v3
        with:
          name: surge-list
          path: output/surge.list
