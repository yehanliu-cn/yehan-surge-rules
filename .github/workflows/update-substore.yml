# 文件路径：.github/workflows/update-substore.yml
name: 更新 Substore 列表

# 手动触发 & 每小时定时触发一次
on:
  workflow_dispatch:
  schedule:
    - cron: '0 * * * *'

jobs:
  update-substore:
    runs-on: ubuntu-latest

    steps:
      # 1. 拉取最新代码
      - name: Checkout 仓库
        uses: actions/checkout@v3

      # 2. 准备 Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3. 安装 requests
      - name: 安装依赖
        run: pip install requests

      # 4. 运行你写好的脚本，合并所有机场订阅
      - name: 运行 合并脚本
        run: python script/substore.py

      # 5. 提交并推回 output/substore.list
      - name: 提交并推送 substore.list
        uses: EndBug/add-and-commit@v9
        with:
          author_name: GitHub Actions
          author_email: actions@github.com
          message: "📦 自动更新 substore.list"
          add: output/substore.list
